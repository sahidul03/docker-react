language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t sahidul03/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sahidul03/docker-react npm run test


deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "e-p867j3yji2"
  bucket_name: "elasticbeanstalk-us-west-2-268013997423"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
